network:
  name: "ResearchIdeasNetwork"
  mode: "centralized"
  node_id: "research-ideas-network-1"
  initialized: true

  transports:
    - type: "http"
      config:
        port: 8709
        serve_studio: true
        serve_mcp: true
    - type: "grpc"
      config:
        port: 8609
        max_message_size: 104857600
        compression: "gzip"
        keepalive_time: 60000
        keepalive_timeout: 30000

  manifest_transport: "http"
  recommended_transport: "grpc"

  encryption_enabled: false

  discovery_interval: 10
  discovery_enabled: true

  max_connections: 15
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 300

  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true

  default_agent_group: guest
  requires_password: false

  agent_groups:
    admin:
      description: "Administrator agents with full permissions"
      password_hash: "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"
      metadata:
        permissions: ["all"]

    coordinators:
      description: "Leader agent that coordinates the research ideas generation process"
      password_hash: "bf24385098410391a81d92b2de72d3a2946d24f42ee387e51004a868281a2408"
      metadata:
        permissions: ["create_projects", "delegate_tasks", "communicate_with_users", "select_ideas"]
        agents:
          - "leader"

    generators:
      description: "Generator agents that create research ideas from different perspectives"
      password_hash: "bf24385098410391a81d92b2de72d3a2946d24f42ee387e51004a868281a2408"
      metadata:
        permissions: ["generate_ideas", "send_events"]
        agents:
          - "domain_agent"
          - "method_agent"
          - "experiment_agent"

    refiners:
      description: "Refinement agent that improves and consolidates ideas"
      password_hash: "bf24385098410391a81d92b2de72d3a2946d24f42ee387e51004a868281a2408"
      metadata:
        permissions: ["refine_ideas", "send_events"]
        agents:
          - "refinement_agent"

    evaluators:
      description: "Evaluation agent that scores and ranks research ideas"
      password_hash: "bf24385098410391a81d92b2de72d3a2946d24f42ee387e51004a868281a2408"
      metadata:
        permissions: ["evaluate_ideas", "send_events"]
        agents:
          - "evaluation_agent"

  mods:
    - name: "openagents.mods.workspace.default"
      enabled: true
      config:
        custom_events_enabled: true

    - name: "openagents.mods.workspace.wiki"
      enabled: true
      config:
        max_pages: 1000

    - name: "openagents.mods.workspace.messaging"
      enabled: true
      config:
        default_channels:
          - name: "leader"
            description: "Leader agent progress updates"
          - name: "discussion"
            description: "Main channel for all agents to share ideas, reviews, and results"
        max_thread_depth: 5
        thread_collapse_threshold: 10

    - name: "openagents.mods.workspace.project"
      enabled: true
      config:
        max_concurrent_projects: 5

network_profile:
  discoverable: true
  name: "Research Ideas Generator"
  description: "A multi-agent system for generating and evaluating research ideas. Uses specialized generators, critics, and refinement to produce high-quality research proposals."
  tags:
    - "research"
    - "ideas"
    - "multi-agent"
    - "collaboration"
    - "innovation"
  categories:
    - "research"
    - "collaboration"
  country: "Worldwide"
  required_openagents_version: "0.7.0"
  capacity: 15
  authentication:
    type: "none"
  host: "0.0.0.0"
  port: 8709

log_level: "INFO"
data_dir: "./data/research-ideas-network"

runtime_limit: null
shutdown_timeout: 30
